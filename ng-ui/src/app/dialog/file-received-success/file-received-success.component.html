<h1 mat-dialog-title>Status</h1>
<div mat-dialog-content>
    <div class="content">
        <ul>
            <li><p>File stored in : {{data.path}}</p></li>
            <li><p>File size : {{data.size}} bytes</p></li>
        </ul>
    </div>
</div>
<div mat-dialog-actions align="end">
  <button class="button is-info" mat-dialog-close>Close</button>
</div>
