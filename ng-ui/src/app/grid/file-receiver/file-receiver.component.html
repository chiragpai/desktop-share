    <div class="card">
        <header class="card-header">
            <p class="card-header-title is-size-4">
                Upload file
            </p>
            <button class="card-header-icon" aria-label="more options" (click)="fileUploadInput.click()">
                <mat-icon fontIcon="upload"></mat-icon>
            </button>
        </header>
        <div class="card-content">
            <input #fileUploadInput hidden="true" type="file" onclick="this.value=null"
                (change)="handleFileUpload($event)" />
            <progress class="progress is-info is-large" value="45" max="100">45%</progress>
            <div class="block"></div>
            <div class="file has-name">
                <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta">
                        <span class="file-label">
                            Choose a file
                        </span>
                    </span>
                    <span class="file-name">
                        {{ selectedFile }}
                    </span>
                </label>
            </div>
        </div>
    </div>
</div>
